<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

        <!--main body-->
        
        <style>
            .card-container {
              margin-top: 50px;
            }
          </style>
        </head>
        <body>
          <div class="container card-container my-5">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h4 class="text-center">REGISTARTON</h4>
                  </div>
                  <div class="card-body">
                    <form action="login.html">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                      </div>
                      <div class="form-group">
                        <label for="number">Number</label>
                        <input type="number" class="form-control" id="number" name="number" required>
                      </div>
                      <div class="form-group">
                        <label for="Bvn">BVN</label>
                        <input type="bvn" class="form-control" id="bvn" name="bvn" required>
                      </div>
                      <button type="submit" class="btn btn-primary">login</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
          
          <script>
            document.getElementById('form').addEventListener('login', function(event) {
              event.preventDefault(); // Prevent form from submitting
              const formData = new FormData(event.target);
              const data = Object.fromEntries(formData.entries());
              console.log(data); // You can handle the form data here
            });
          </script>

        <!--main body end-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
